theme:
  name: material
  features:
    #- navigation.expand        # Menus expansíveis
    - navigation.top           # Mostra o menu de navegação no topo também
    - navigation.instant       # Navegação sem recarregar a página
  palette:
    - scheme: default         # Light mode
      primary: indigo
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - scheme: slate           # Dark mode
      primary: indigo
      accent: deep orange
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode